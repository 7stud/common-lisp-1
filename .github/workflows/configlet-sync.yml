name: Configlet Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  configlet:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0

    - name: Fetch configlet
      uses: exercism/github-actions/configlet-ci@main
        
    - name: Configlet Sync
      run: configlet sync --tests --docs --metadata --filepaths
